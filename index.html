<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport ajustado para PWA e dispositivos modernos -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <title>To-do List | Bnocrv</title>

    <!-- üé® Estilo -->
    <link rel="stylesheet" href="style.css" />

    <!-- üì± Manifesto PWA e cor do tema -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#bd93f9" />

    <!-- üñºÔ∏è √çcone padr√£o -->
    <link rel="icon" href="icons/icon-192.png" />
  </head>

  <body>
    <!-- Wrapper para controlar largura m√°xima e altura fixa -->
    <div id="app-wrapper">
      <div class="container">
        <header>
          <h1>üìã To-do List</h1>
        </header>

        <div class="input-area">
          <input
            type="text"
            id="taskInput"
            placeholder="Digite uma nova tarefa..."
          />
          <button id="addTaskBtn">Adicionar</button>
        </div>

        <div id="filters">
          <button data-filter="all" class="active">Todas</button>
          <button data-filter="active">Ativas</button>
          <button data-filter="completed">Conclu√≠das</button>
        </div>

        <ul id="taskList"></ul>
      </div>

      <footer>
        <p>
          ¬© 2025 Bruno dos S. Carvalho | GitHub:
          <a
            href="https://github.com/Bnocrv"
            target="_blank"
            rel="noopener noreferrer"
            >Bnocrv</a
          >
        </p>
        <button id="toggleTheme">üåô Modo Escuro</button>
      </footer>
    </div>

    <!-- üß† JavaScript principal -->
    <script src="script.js"></script>

    <!-- ‚öôÔ∏è Registro do Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("‚úÖ Service Worker registrado!"))
          .catch((error) => console.error("‚ùå Erro ao registrar SW:", error));
      }
    </script>
  </body>
</html>
